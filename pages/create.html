<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create account</title>
  <link rel="stylesheet" href="../styles/create.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row-header">
        <div class="col">
          <a href="/">
            <img src="../images/logo.png" alt="Logo" title="Logo" class="logo">
          </a>
        </div>
      </div>
    </header>
    <section>
      <div>
        <section>
          <form>
            <div class="row">
              <div class="column-center column">
                <div class="column">
                  <label for="forename">Forename</label>
                  <input type="text" name="forename" required id="forename"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-center column">
                <div class="column">
                  <label for="surename">Surename</label>
                  <input type="text" name="surename" required id="surename"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-center column">
                <div class="column">
                  <label for="email">E-mail address</label>
                  <input type="email" name="email" required id="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-center column">
                <div class="column">
                  <label for="password">Password</label>
                  <input type="password" required name="password" id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-center column">
                <div class="column">
                  <label for="confpassword">Confirm password</label>
                  <input type="password" required name="confpassword" id="confpassword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="sign-in-btn column">
                <button type="submit">
                  Create account
                </button>
              </div>
            </div>
          </form>

        </section>
    </section>
    <footer>Â© 2022 CryptoWatcher</footer>
</body>

</html>
